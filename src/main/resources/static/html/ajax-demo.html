<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX-测试案例</title>
</head>
<body>
<p>
    <input type="button" value="发送" onclick="send();">
</p>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script>
    function send() {
        $.post(
           CONTEXT_PATH + "/alpha/ajax",            // 参数一: 要访问的路径
            {"name": "张三", "age": 23},            //  参数二: 提交数据
            function (data) {                      //  参数三: 回调函数, data 是服务器返回的数据(字符串)
                console.log(typeof (data));  // 打印类型-string
                console.log(data);           // json字符串: {"":"", "":"" ...}
                data = $.parseJSON(data); // 将json字符串转换为json对象
                console.log(typeof (data)); // 打印类型-object
                console.log(data.code);
                console.log(data.msg);
            }
        );
    }
</script>
</body>
</html>
